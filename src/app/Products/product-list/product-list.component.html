<div class="container-fluid">
    <div class="alert alert-danger"
       *ngIf="errorMessage">{{errorMessage}}
  </div>
  <div class="row">
  <div *ngFor="let item of items " class="card" style="width: 18rem;">
    <img src="{{item.pimg}}" class="card-img-top" style="height: 200px;width: 200px;" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{item.pname}}</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{item.pprice|currency:'INR'}}</li>
      <li class="list-group-item">
      Qty:   {{item.soh}}
      </li>

    </ul>
    <div class="card-body">
      <a href="#" class="card-link">Details</a>
      <a href="#" class="card-link">Edit</a>
    </div>
  </div>
</div>
</div>
